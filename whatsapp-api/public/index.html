<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Multi-Session API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2.5rem;
            color: #25D366;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .welcome-text {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #25D366;
        }
        
        .welcome-text h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .welcome-text p {
            color: #666;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-primary {
            background: #25D366;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1ea950;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        
        .status-info {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            color: #1976d2;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">üì±</div>
        <h1 class="title">WhatsApp Multi-Session API</h1>
        <p class="subtitle">Sistema de gesti√≥n de m√∫ltiples sesiones de WhatsApp</p>
        
        <div class="welcome-text">
            <h3>¬°Bienvenido al Panel de Control!</h3>
            <p>Gestiona m√∫ltiples sesiones de WhatsApp, configura webhooks y env√≠a mensajes desde una interfaz centralizada.</p>
        </div>
        
        <div class="action-buttons">
            <a href="/admin" class="btn btn-primary">
                <span class="icon">‚öôÔ∏è</span>
                Panel de Administraci√≥n
            </a>
            
            <button onclick="checkApiStatus()" class="btn btn-secondary">
                <span class="icon">üìä</span>
                Verificar Estado del Sistema
            </button>
            
            <button onclick="logout()" class="btn btn-danger">
                <span class="icon">üö™</span>
                Cerrar Sesi√≥n
            </button>
        </div>
        
        <div id="statusInfo" class="status-info" style="display: none;">
            <div id="statusContent">Verificando estado...</div>
        </div>
    </div>

    <script>
        // Verificar autenticaci√≥n al cargar
        window.addEventListener('load', function() {
            const session = localStorage.getItem('whatsapp_api_session');
            if (!session) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const userData = JSON.parse(session);
                
                // Verificar que el token no haya expirado (24 horas)
                const loginTime = new Date(userData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24 || !userData.sessionToken) {
                    localStorage.removeItem('whatsapp_api_session');
                    localStorage.removeItem('whatsapp_api_logged_in');
                    window.location.href = '/login.html';
                    return;
                }
                
                // Actualizar bienvenida con el usuario
                const welcomeText = document.querySelector('.welcome-text h3');
                welcomeText.textContent = `¬°Bienvenido, ${userData.username}!`;
                
            } catch (e) {
                localStorage.removeItem('whatsapp_api_session');
                localStorage.removeItem('whatsapp_api_logged_in');
                window.location.href = '/login.html';
            }
        });

        function checkApiStatus() {
            const statusDiv = document.getElementById('statusInfo');
            const contentDiv = document.getElementById('statusContent');
            
            statusDiv.style.display = 'block';
            contentDiv.innerHTML = '‚è≥ Verificando estado del sistema...';
            
            fetch('/info')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        contentDiv.innerHTML = `
                            ‚úÖ <strong>Sistema funcionando correctamente</strong><br>
                            üì° Servidor: ${data.server}<br>
                            üìÖ Versi√≥n: ${data.version}<br>
                            üîó Sesiones activas: ${data.activeSessions}<br>
                            üïí √öltima verificaci√≥n: ${new Date(data.timestamp).toLocaleString()}
                        `;
                    } else {
                        contentDiv.innerHTML = '‚ùå Error al obtener el estado del sistema';
                    }
                })
                .catch(error => {
                    contentDiv.innerHTML = '‚ùå Error de conexi√≥n con el servidor';
                });
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                localStorage.removeItem('whatsapp_api_logged_in');
                localStorage.removeItem('whatsapp_api_user');
                localStorage.removeItem('whatsapp_api_session');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
