<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Multi-Session API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #25D366;
            margin-bottom: 20px;
        }
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-whatsapp:hover {
            background: linear-gradient(135deg, #128C7E, #25D366);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .text-whatsapp {
            color: #25D366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fab fa-whatsapp"></i>
            <h2 class="text-whatsapp">WhatsApp API</h2>
            <p class="text-muted">Acceso al Panel de Control</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="loginError" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> Usuario o contraseña incorrectos
            </div>

            <button type="submit" class="btn btn-whatsapp" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i> Acceso protegido - Solo personal autorizado
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración de login
        const USERS = {
            'admin': 'admin123',
            'usuario': 'usuario123'
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está logueado
            if (localStorage.getItem('whatsapp_api_logged_in') === 'true') {
                // Verificar que el token sea válido
                const sessionData = localStorage.getItem('whatsapp_api_session');
                if (sessionData) {
                    try {
                        const userData = JSON.parse(sessionData);
                        if (userData.sessionToken) {
                            window.location.href = '/admin';
                            return;
                        }
                    } catch (e) {
                        localStorage.removeItem('whatsapp_api_logged_in');
                        localStorage.removeItem('whatsapp_api_session');
                    }
                }
            }

            // Configurar eventos
            setupLoginEvents();
        });

        function setupLoginEvents() {
            const form = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Enter key on inputs
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            // Validar campos
            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            // Mostrar loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            loginBtn.disabled = true;

            // Hacer petición al servidor para validar credenciales
            fetch('/validate-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Login exitoso - guardar token de sesión
                    localStorage.setItem('whatsapp_api_logged_in', 'true');
                    localStorage.setItem('whatsapp_api_user', data.user.username);
                    localStorage.setItem('whatsapp_api_session', JSON.stringify({
                        username: data.user.username,
                        role: data.user.role,
                        loginTime: new Date().toISOString(),
                        sessionToken: data.sessionToken
                    }));
                    
                    // Mostrar éxito
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> ¡Acceso concedido!';
                    loginBtn.className = 'btn btn-success';
                    
                    // Redireccionar inmediatamente
                    setTimeout(() => {
                        window.location.replace('/admin');
                    }, 800);
                } else {
                    // Login fallido
                    showError(data.error || 'Usuario o contraseña incorrectos');
                    resetLoginButton();
                }
            })
            .catch(error => {
                showError('Error de conexión con el servidor');
                resetLoginButton();
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Shake animation
            errorDiv.style.animation = 'shake 0.5s';
            setTimeout(() => {
                errorDiv.style.animation = '';
            }, 500);
        }

        function resetLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            loginBtn.className = 'btn btn-whatsapp';
            loginBtn.disabled = false;
        }

        // CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
